<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" style="font-family: Gill Sans (sans-serif);">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js"></script>
</head>
<body>
    <div class= "grid-container">
        <h1>Robot Maker</h1>

        <div><img id = "robot" src = "Images/Robot.png" img></div>

        <div id = "powerType">
        <h2>Power Type</h2>
        <p>Current Power Type: <span id = "typeText"></span></p>
        <button id = "hydro" onclick="swapHydro()">Hydro</button>
        <button id = "solar" onclick="swapSolar()">Solar</button>
        <button id = "nuclear" onclick="swapNuclear()">Nuclear</button>
        </div>

        <div id = "toggle">
        <h2>Toggles</h2>
        <p>Scanners 
            <label class= "switch">
            <input id = "scanner" type= "checkbox" onchange="scannerON()">
            <span class= "slider round"></span>
        </label></p>
        <p>Defensive System 
            <label class= "switch">
            <input id = "defSystem" type= "checkbox" onchange="defSystemON()">
            <span class= "slider round"></span>
        </label></p>
        </div>

        <div id = "stats">
        <h2>Stats</h2>
        <p>Power: </p>
        <p>Speed: <span id = #speed></span></p>
        <p>Integrity: <span id = #integrity></span></p>
        </div>

        <button id = "finish">Finish</button>
    </div>
</body>
</html>
