<!DOCTYPE html>
<html lang="en" style = "background: rgb(84, 71, 151)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Maker</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js"></script>
</head>
<body style = "font-family:Verdana; color: rgb(34, 21, 58); font-weight: bold;">
    <span class= "grid-container">
        <h1>Robot Maker</h1>

        <div id = "robotBox"><img id = "robot" src = "Images/Robot.png" img></div>

        <div id = "powerType">
        <h2 id = "category">Power Type</h2>
        <p id = "text">Current Power Type: <span id = "typeText">No Power Selected</span></p>
        <button id = "hydro" onclick="swapHydro()">Hydro</button>
        <button id = "solar" onclick="swapSolar()">Solar</button>
        <button id = "nuclear" onclick="swapNuclear()">Nuclear</button>
        </div>

        <div id = "toggle">
        <h2 id = "category">Toggles</h2>
        <p id = "text">Scanners 
            <label class= "switch">
            <input id = "scanner" type= "checkbox" onchange="scannerON()" disabled>
            <span class= "slider round"></span>
        </label></p>
        <p id = "text">Defensive System 
            <label class= "switch">
            <input id = "defSystem" type= "checkbox" onchange="defSystemON()" disabled>
            <span class= "slider round"></span>
        </label></p>
        </div>

        <!-- Change Max Values for the sliders-->
        <div id = "stats">
        <h2 id = "category" style = "text-align: center">Stats</h2>
        <p id = "text">Power: <span id = powerValue>0</span></p>
        <input type="range" min="0" max="20" value="0" class="rSlider" id="power" onchange="powerChange()">
        <p id = "text">Speed: <span id = speedValue>0</span></p>
        <input type="range" min="0" max="20" value="0" class="rSlider" id="speed" onchange="speedChange()">
        <p id = "text">Integrity: <span id = integrityValue>0</span></p>
        <input type="range" min="0" max="20" value="0" class="rSlider" id="integrity" onchange="integrityChange()">
        </div>

        <div id = "finishButton"><button id = "finish" onclick="finalize()">Finish</button></div>
    </span>
</body>
</html>
